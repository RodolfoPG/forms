<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="row">
    <div [ngClass]="aplicaCssErro(nome)">
        <div class="col-sm-12">
            <label for="nome" class="form-label">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" name="nome"
                placeholder="Nome" aria-describedby="nomeHelp" [ngModel]="usuario.nome"
                required #nome="ngModel">
            <!-- <div>
                {{ nome.className }}
            </div> -->
            <app-campo-control-erro [mostrarErro]="verificaValidTouched(nome)[0]"
                msgErro="Nome é obrigatório.">
            </app-campo-control-erro>
        </div>
    </div>
    <div [ngClass]="aplicaCssErro(email)">
        <div class="col-sm-12">
            <label for="email" class="form-label">Email</label>
        </div>
        <div class="col-sm-12">
            <input type="email" class="form-control" id="email" name="email"
                placeholder="nome@email.com" aria-describedby="emailHelp" [ngModel]="usuario.email"
                required email #email="ngModel">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched(email)[0]"
                msgErro="Email inválido.">
            </app-campo-control-erro>
        </div>
    </div>
    <div ngModelGroup="endereço">
        <div class="row">
            <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep"
                    ngModel required #cep="ngModel"
                    (blur)="consultaCEP(cep.value)">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(cep)[0]"
                    msgErro="CEP é obrigatório.">
                </app-campo-control-erro>
            </div>
            <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero" name="numero"
                    ngModel required #numero="ngModel">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(numero)[0]"
                    msgErro="Numero é obrigatório.">
                </app-campo-control-erro>
            </div>
            <div class="col-md-6">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento"
                    ngModel #complemento="ngModel">
            </div>
        </div>
        <div [ngClass]="aplicaCssErro(rua)">
            <div class="col-sm-12">
                <label for="rua" class="form-label">Rua</label>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="rua" name="rua"
                    aria-describedby="ruaHelp" [ngModel]="usuario.rua"
                    required #rua="ngModel">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(rua)[0]"
                    msgErro="Rua é obrigatória.">
                </app-campo-control-erro>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro"
                    ngModel required #bairro="ngModel">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(bairro)[0]"
                    msgErro="Bairro é obrigatório.">
                </app-campo-control-erro>
            </div>
            <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade"
                    ngModel required #cidade="ngModel">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(cidade)[0]"
                    msgErro="Cidade é obrigatória.">
                </app-campo-control-erro>
            </div>
            <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado"
                    ngModel required #estado="ngModel">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(estado)[0]"
                    msgErro="Estado é obrigatório.">
                </app-campo-control-erro>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="!f.valid">Submit</button>
    <app-form-debug [form]="f"></app-form-debug>
</form>
