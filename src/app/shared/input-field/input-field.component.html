<div [ngClass]="classeCss">
    <label [attr.for]="id" class="form-label">{{ label }}</label>
    <input [type]="type" class="form-control" (blur)="onTouchedCb(null)"
        [id]="id" required [readOnly]="!!isReadOnly" [(ngModel)]="value">
    <app-error-msg [control]="control" [label]="label"></app-error-msg>
</div>
